
<div class="containter">
  <div class="form-container">
    <form [formGroup]="recipeForm" (ngSubmit)="onCreateRecipe()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" formControlName="description">
    </div>
    <div class="form-group">
      <label for="servings">Number of Servings</label>
      <input type="number" class="form-control" formControlName="servings">
    </div>
    <div class="form-group">
      <label for="instructions">instructions</label>
      <input type="text" class="form-control" formControlName="instructions">
    </div>
    <div class="form-group">
      <label for="difficulty_level">Difficulty Level</label>
      <input type="text" class="form-control" formControlName="difficulty_level">
    </div>
    <div class="form-group">
      <label for="cooking_time">Cooking Time</label>
      <input type="text" class="form-control" formControlName="cooking_time">
    </div>
    <div class="form-group">
      <label for="meal">Meal Type</label>
      <input type="text" class="form-control" formControlName="meal">
    </div>

    @if(measurementIds.length > 0){
      <div formArrayName="measurementIds">
        @for(measurement of measurements; track measurement.id){
          <input type="checkbox" [formControlName]="$index" [value]="measurement.id">
          {{measurement.unit_measurement}}
        }
      </div>
      }
      <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
  </div>

</div>
