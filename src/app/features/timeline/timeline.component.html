<div class="container">
  <div class="side-column"></div>
  <div class="main-column">
    @for (recipe of recipes; track recipe.id){
      <app-recipe [recipe]="recipe"/>
    }
  </div>
  <div class="side-column"></div>
</div>

<div class="pagination-controls">
  <button class="btn btn-success" style="color: black;" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  <button class="btn btn-success" style="color: black;" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>
